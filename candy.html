<!DOCTYPE html>
<html>
    <head>
        <title>Candy of JS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
         
        <style>
            input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          }
          input[type=password], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          }
          div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
          }
          input[type=button] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          </style>
    </head>
<body>

<h1>Anirudh Gunde chooses candy</h1>
<form>
   
        <input type="checkbox" id="dark" name="Dark Chocolate" value="True"> Dark Chocolate  <br> 
        <input type="checkbox" id="nuts" name="Nuts" value="True"> Nuts <br>
        <input type="checkbox" id="chewy" name="Chewy" value="False"> Chewy <br>
    
        <input type="button" onclick="selectBox()" value="Select a box">
</form>
<br>
<form>
    Enter the size<input type="text" id="name" name="name" value="size"><br>
    Enter price<input type="text" id="price" name="price"><br>

    <input type="button" onclick="updateBox()" value="Update the box">
</form>
<p id="check"></p>



<script> 
var my_candy_box = {};
function selectBox()
{
    my_candy_box = {};
    my_candy_box.dark = document.getElementById("dark").checked;
    my_candy_box.nuts = document.getElementById("nuts").checked;
    my_candy_box.chewy = document.getElementById("chewy").checked;
    document.getElementById("check").innerHTML = JSON.stringify(my_candy_box);
}
function updateBox()
{
   
    my_candy_box.name = document.getElementById("name").value;
    my_candy_box.price = document.getElementById("price").value;
    document.getElementById("check").innerHTML = JSON.stringify(my_candy_box);
}
</script>

</body>
</html>
